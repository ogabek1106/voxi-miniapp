/* frontend/index.html */
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Voxi Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: flex-start;       /* vertical center */
      justify-content: center;   /* horizontal center */
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f0f14;       /* dark, Voxi vibe */
      color: white;
    }

    .container {
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 10px;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4f46e5;
      color: white;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="container" id="screen-name">
    <h3>Enter your name</h3>

    <input id="name" placeholder="Your name" />
    <button id="saveBtn">Save</button>

    <p id="status"></p>
  </div>

  <div class="container" id="screen-mocks" style="display:none;"></div>


  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const API = "https://voxi-miniapp-production.up.railway.app";

const screenName = document.getElementById("screen-name");
const screenMocks = document.getElementById("screen-mocks");

function showMocksScreen() {
  screenName.style.display = "none";
  screenMocks.style.display = "block";
  renderMocks();
}

function render(html) {
  screenMocks.innerHTML = html;
}

async function renderMocks() {
  const res = await fetch(`${API}/mock-tests`);
  const mocks = await res.json();

  render(`
    <h3>IELTS Mock</h3>
    <h4>Available Mock Tests</h4>
    ${mocks.map(m => `
      <button onclick="openMock(${m.id})">${m.title}</button>
    `).join("")}
  `);
}

async function openMock(id) {
  const res = await fetch(`${API}/mock-tests/${id}/info`);
  const data = await res.json();

  render(`
    <h3>${data.title}</h3>
    <pre style="white-space: pre-wrap">${data.attention}</pre>
    <button onclick="startMock(${id})">Start</button>
    <button onclick="renderMocks()">Cancel</button>
  `);
}

async function startMock(id) {
  const res = await fetch(`${API}/mock-tests/${id}/start`);
  const data = await res.json();

  render(`
    <h3>Reading</h3>
    <p>${data.passage}</p>
    <form id="answersForm">
      ${data.questions.map(q => `
        <div style="margin-bottom: 12px;">
          <p><b>${q.text}</b></p>
          ${q.options.map((opt, idx) => `
            <label style="display:block;">
              <input type="radio" name="q_${q.id}" value="${idx}" />
              ${opt}
            </label>
          `).join("")}
        </div>
      `).join("")}
      <button type="submit">Submit</button>
    </form>
  `);

  document.getElementById("answersForm").onsubmit = async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const answers = {};
    for (const [key, value] of formData.entries()) {
      const qid = Number(key.replace("q_", ""));
      answers[qid] = Number(value);
    }
    if (Object.keys(answers).length !== data.questions.length) {
      alert("Please answer all questions");
      return;
    }

    const res = await fetch(`${API}/mock-tests/${id}/submit`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ answers })
    });

    const result = await res.json();

    render(`
      <h3>Score</h3>
      <p>${result.score} / ${result.total}</p>
      <ul>
        ${result.details.map(d => `
          <li>Question ${d.question_id}: ${d.correct ? "✅ Correct" : "❌ Wrong"}</li>
        `).join("")}
      </ul>
      <button onclick="renderMocks()">Back to Mock Tests</button>
    `);
  };
}


    document.getElementById("saveBtn").onclick = async () => {
      const status = document.getElementById("status");

      const name = document.getElementById("name").value.trim();
      if (!name) {
        status.innerText = "Please enter your name";
        return;
      }

      status.innerText = "Saving...";

      const telegramId = tg.initDataUnsafe?.user?.id;

      if (!telegramId) {
        status.innerText = "Open this mini app inside Telegram";
        return;
      }

      try {
        const res = await fetch("https://voxi-miniapp-production.up.railway.app/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            telegram_id: telegramId,
            name: name
          })
        });

        const data = await res.json();
        status.innerText = data.message || "Saved!";
        showMocksScreen();

      } catch (e) {
        status.innerText = "Network error";
        console.error(e);
      }
    };
  </script>

</body>
</html>
