<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Voxi Mini App</title>
  
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overscroll-behavior: none;   /* prevent rubber banding */
    touch-action: manipulation; /* disable double-tap zoom */
  }

  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --card-bg: #f4f4f6;
    --border-color: #e5e5ea;
    --primary: #4f46e5;
  }

  body {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    font-family: system-ui, -apple-system, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    overflow: hidden;
  }


  .container {
    width: 100%;
    max-width: 320px;
    height: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
    margin: 0 auto;         
    box-sizing: border-box;
  }
  input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-top: 10px;
  }

  button {
    width: 100%;
    margin-top: 12px;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: var(--primary);
    color: var(--text-color);
  }

  #status {
    margin-top: 12px;
    font-size: 14px;
    opacity: 0.85;
  }

  .app {
  height: 100%;
  width: 100%;
  max-width: 100%;
  display: flex;
  flex-direction: column;
}

.header {
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  border-bottom: 1px solid var(--border-color);
}

.announcement {
  margin: 12px 0;        /* wider horizontally */
  padding: 0;             /* remove gray frame */
  background: transparent;/* no background */
  border: none;           /* remove stroke */
  border-radius: 16px;
  overflow: hidden;       /* clip image corners */
  display: flex;
  flex-direction: column;
}

#announcement-img {
  width: 100%;
  height: 150px;          /* bigger height */
  object-fit: cover;
  border-radius: 16px;   /* rounded card look */
}

#announcement-text {
  display: none;         /* hide text (optional) */
}

.content {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;      
  padding: 12px 16px;     
  box-sizing: border-box; 
}
.primary-btn {
  margin-top: 24px;
  height: 56px;
  font-size: 16px;
  font-weight: 700;          /* bolder text */
  border-radius: 14px;
  background: #ffffff;      /* white buttons */
  color: #000000;           /* black text */
  border: 1.5px solid #e5e5ea;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}


.bottom-nav {
  height: 56px;
  display: flex;
  align-items: center;
  border-top: 1px solid var(--border-color);
  background: var(--bg-color);
}

.nav-btn {
  flex: 1;
  height: 100%;
  border: none;
  background: transparent;
  color: white;
  font-size: 18px;
}

.nav-btn.active {
  color: var(--primary);
}

.divider {
  width: 1px;
  height: 60%;
  background: var(--border-color);
}
.form {
  width: 100%;
  max-width: 320px;
  margin: 0 auto;   /* center horizontally */
}
input, button {
  box-sizing: border-box;
}
.nav-icon {
  width: 22px;
  height: 22px;
  opacity: 0.7;
  transition: opacity 0.15s ease, transform 0.15s ease;
}

.nav-btn.active .nav-icon {
  opacity: 1;
  transform: scale(1.1);
}

/* ðŸ”¥ FORCE Reading to be full-width */
#screen-reading {
  max-width: 100% !important;
  width: 100% !important;
  padding: 0 !important;
}

/* remove container clamp for reading only */
#screen-reading.container {
  max-width: 100% !important;
  width: 100% !important;
}

/* remove content padding only when reading is visible */
#screen-reading {
  max-width: 100% !important;
  width: 100% !important;
  padding: 0 !important;
  padding-left: 2px;
  padding-right: 2px;
  box-sizing: border-box;
}
/* âœ¨ Premium look: remove strokes / borders globally */
.header,
.bottom-nav,
.divider,
.announcement,
.primary-btn,
button {
  border: none !important;
}

/* soften any leftover hairlines */
* {
  outline: none;
}

/* optional: make cards feel softer */
.primary-btn {
  box-shadow: 0 4px 10px rgba(0,0,0,0.08) !important;
}
</style>

</head>
<body>

  <div class="app">

    <!-- Announcement -->
    <div class="announcement" id="announcement" style="display:none;">
      <img id="announcement-img" src="./assets/coming_soon.png" />
    </div>

    <!-- Main content (scrollable) -->
    <div class="content" id="content">

      <!-- Name screen -->
      <div class="container" id="screen-name" style="display:none;">
        <div class="form"> 
          <h3>Enter your name</h3>
          <input id="name" placeholder="Your name" />
          <button id="saveBtn">Save</button>
          <p id="status"></p>
        </div>
      </div>

      <!-- Home screen -->
      <div class="container" id="screen-home">
        <button class="primary-btn" onclick="showMocksScreen()">ðŸ§  IELTS Mock Test</button>

        <!-- Admin-only button (hidden by default) -->
        <button class="primary-btn" id="adminBtn" style="display:none; margin-top:12px;" onclick="showAdminPanel()">
          ðŸ›  Admin Panel
        </button>
      </div>


      <!-- Profile screen -->
      <div class="container" id="screen-profile" style="display:none;"></div>


      <!-- Mocks screen (your existing one) -->
      <div class="container" id="screen-mocks" style="display:none;"></div>

      <!-- Admin screen -->
      <div class="container" id="screen-admin" style="display:none;">
        <h3>Admin Panel</h3>

        <button class="primary-btn" id="btn-db-stats">
          ðŸ“Š Database stats
        </button>

        <button class="primary-btn" id="btn-create-reading" style="margin-top:12px;">
          âž• Create Reading Test
        </button>
      </div>
      
      <!-- Reading screen -->
      <div class="container" id="screen-reading" style="display:none;"></div>


    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
      <button class="nav-btn active" id="btn-home">
        <img src="./assets/home.png" alt="Home" class="nav-icon" />
      </button>
      <div class="divider"></div>
      <button class="nav-btn" id="btn-profile">
        <img src="./assets/profile.png" alt="Profile" class="nav-icon" />
      </button>

    </div>

  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/screens.js?v=4"></script>
  <script src="./js/admin_mock.js?v=1"></script>
  <script src="./js/admin_reading.js?v=1"></script>
  <script src="./js/app.js"></script>

</body>

</html>
