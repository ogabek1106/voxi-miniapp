<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Voxi Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;       /* vertical center */
      justify-content: center;   /* horizontal center */
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f0f14;       /* dark, Voxi vibe */
      color: white;
    }

    .container {
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 10px;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4f46e5;
      color: white;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Enter your name</h3>

    <input id="name" placeholder="Your name" />
    <button id="saveBtn">Save</button>

    <p id="status"></p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("saveBtn").onclick = async () => {
      const status = document.getElementById("status");
      status.innerText = "Saving...";

      const name = document.getElementById("name").value;
      const telegramId = tg.initDataUnsafe?.user?.id;

      if (!telegramId) {
        status.innerText = "Open this mini app inside Telegram";
        return;
      }

      try {
        const res = await fetch("https://voxi-miniapp-production.up.railway.app/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            telegram_id: telegramId,
            name: name
          })
        });

        const data = await res.json();
        status.innerText = data.message || "Saved!";
      } catch (e) {
        status.innerText = "Network error";
        console.error(e);
      }
    };
  </script>

</body>
</html>
