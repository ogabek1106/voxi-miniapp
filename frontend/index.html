<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Voxi Mini App</title>
  
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overscroll-behavior: none;   /* prevent rubber banding */
    touch-action: manipulation; /* disable double-tap zoom */
  }

  body {
    display: flex;
    align-items: flex-start;     /* top aligned */
    justify-content: center;     /* centered horizontally */
    font-family: system-ui, -apple-system, sans-serif;
    background: #0f0f14;         /* dark, Voxi vibe */
    color: white;
    overflow: hidden;           /* lock page scroll */
  }

  .container {
    width: 100%;
    max-width: 320px;
    height: 100%;               /* take full height */
    text-align: center;
    display: flex;
    flex-direction: column;
  }

  input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-top: 10px;
  }

  button {
    width: 100%;
    margin-top: 12px;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #4f46e5;
    color: white;
  }

  #status {
    margin-top: 12px;
    font-size: 14px;
    opacity: 0.85;
  }

  .app {
  height: 100%;
  width: 100%;
  max-width: 360px;
  display: flex;
  flex-direction: column;
}

.header {
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  border-bottom: 1px solid #1f1f2a;
}

.announcement {
  margin: 12px;
  padding: 14px 16px;
  font-size: 14px;
  line-height: 1.4;
  background: #14141c;
  border: 1px solid #1f1f2a;
  border-radius: 12px;

  /* Make it visually bigger */
  min-height: 72px;

  display: flex;
  align-items: center;
}

.content {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
}

.primary-btn {
  margin-top: 24px;
  height: 56px;
  font-size: 16px;
  border-radius: 12px;
  background: #4f46e5;
}

.bottom-nav {
  height: 56px;
  display: flex;
  align-items: center;
  border-top: 1px solid #1f1f2a;
  background: #0f0f14;
}

.nav-btn {
  flex: 1;
  height: 100%;
  border: none;
  background: transparent;
  color: white;
  font-size: 18px;
}

.nav-btn.active {
  color: #4f46e5;
}

.divider {
  width: 1px;
  height: 60%;
  background: #2a2a36;
}
  
</style>

</head>
<body>

  <div class="app">

    <!-- Header -->
    <div class="header">
      Voxi
    </div>

    <!-- Announcement -->
    <div class="announcement" id="announcement">
      üì¢ Welcome to Voxi! IELTS Mock Test is live.
    </div>

    <!-- Main content (scrollable) -->
    <div class="content" id="content">

      <!-- Name screen -->
      <div class="container" id="screen-name">
        <h3>Enter your name</h3>
        <input id="name" placeholder="Your name" />
        <button id="saveBtn">Save</button>
        <p id="status"></p>
      </div>

      <!-- Home screen -->
      <div class="container" id="screen-home" style="display:none;">
        <button class="primary-btn" onclick="openMockHome()">üß† IELTS Mock Test</button>
      </div>

      <!-- Mocks screen (your existing one) -->
      <div class="container" id="screen-mocks" style="display:none;"></div>

    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
      <button class="nav-btn active" onclick="goHome()">üè†</button>
      <div class="divider"></div>
      <button class="nav-btn" onclick="goProfile()">üë§</button>
    </div>

  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/screens.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/ui.js"></script>

</body>

</html>
